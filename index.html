<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">

            <meta name="viewport" content="width=device-width,initial-scale=1">
            <link rel="stylesheet" type="text/css" href="styles.css">
            <style></style>
            <title>Payment form</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        </head>
        <body>
            <div class="container-fluid">
            <div class="mt-3 ms-3 me-3 mb-3" id="cont"><!--card open-->
                <div id="header" class="row">
                    <div id="headerclass" class="col-12">
                        <h2>Payment form example</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-2 mb-2">
                        <div class="alert alert-danger" role="alert">
                            <p class="alert-heading">some fields are missing</p>
                        </div>
                    </div>
                </div><!--alert row close-->
                <div class="row">
                    <div class="col-5">
                        <label class="pb-2" for="cardNumber">Card #</label>
                        <input type="number" maxlength="16" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div> 
                    <div class="col-3">
                        <label class="pb-2" for="CVC">CVC #</label>
                        <input type="number" maxlength="4" class="form-control" id="cardNumber" placeholder="0000">
                    </div> 
                    
                    <div class="col-4">
                        <label for="Amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon3">$</span>
                            <input type="number" class="form-control" id="Amount" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                </div><!--card# row close-->
                <div class="row">
                    <div class="col-6">
                        <label class="pb-2" for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-6">
                        <label class="pb-2" for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div><!--name row close-->
                <div class="row">
                    <div class="col-6">
                        <label class="pb-2" for="City">City</label>
                        <input type="text" class="form-control" id="City">
                    </div>
                    <div class="col-3">
                        <label class="pb-2" for="state">State</label><br>
                        <select id="state">
                            <option value="alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label class="pb-2" for="Postal">Postal Code</label>
                        <input type="text" maxlength="5" class="form-control" id="Postal">
                    </div> 
                </div><!--city/state row close-->
                <div class="row" >
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12 ms-0" id="shift">
                                <div class="row">
                                    <label class="mx-0 px-0 pb-2" for="radio">We Accept:</label>
                                </div>
                                <div class="row ">
                                    <div class="col-6" id="ccrow">
                                        <div class="form-check form-check-inline" id="radio">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"><img height="25" src=https://cdn.iconscout.com/icon/free/png-512/free-discover-card-532734.png?f=webp&w=256 ></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2"><img height="25" src=https://image.pngaaa.com/482/3962482-middle.png ></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                            <label class="form-check-label" for="inlineRadio3"><img height="25" src=https://www.iconsdb.com/icons/preview/gray/visa-xxl.png></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <h5 class="me-0 ms-0 pe-0 ps-0 pb-2">Message</h5>
                        </div>
                        <div class="row">
                            <textarea id="notes" class="col-12"></textarea>
                        </div>
                        <div class="row">
                            <p>add any notes here.</p>
                        </div>
                    </div>
                </div><!--Credit Card close-->
                <div id="footer" class="row">
                    <div class="col-10">
                    </div>
                    <div class="col-2 mt-2 mb-2">
                        <button class="btn btn-secondary">Cancel</button>
                        <button class="btn btn-primary">Send</button>
                    </div>
                </div>
             </div><!--card close-->

            </div>
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
             <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        </body>
    </html>
